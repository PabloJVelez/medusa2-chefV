services:
  # --- Medusa API ---
  - type: web
    name: medusa-api
    runtime: node
    plan: free
    branch: main
    rootDir: apps/medusa

    buildCommand: |
      # Install workspace dependencies and build once
      yarn install --immutable
      yarn build

    startCommand: |
      echo "Starting Medusa in $(pwd) (PORT=$PORT)"
      export NODE_ENV=production
      export MEDUSA_WORKER_MODE=server
      export HOST=0.0.0.0
      export PORT="${PORT:-10000}"
      export SERVER_PORT="$PORT"
      export HTTP_PORT="$PORT"
      export MEDUSA_SERVER_PORT="$PORT"
      # Run migrations (idempotent) and then launch server
      yarn predeploy && node .medusa/server/dist/main.js

    healthCheckPath: /health

    envVars:
      - key: HOST
        value: 0.0.0.0

      # CORS + URLs
      - key: STORE_CORS
        value: https://<your-storefront-domain>
      - key: ADMIN_CORS
        value: https://<your-medusa-domain>
      - key: AUTH_CORS
        value: https://<your-storefront-domain>,https://<your-medusa-domain>
      - key: MEDUSA_BACKEND_URL
        value: https://<your-medusa-domain>
      - key: ADMIN_BACKEND_URL
        value: https://<your-medusa-domain>

      # Secrets
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true

      # Datastores
      - key: DATABASE_URL
        fromDatabase:
          name: medusa-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: medusa-redis
          property: connectionString

      # Integrations
      - key: STRIPE_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false

    buildFilter:
      paths:
        - apps/medusa/**

  # --- Storefront (Remix) ---
  - type: web
    name: storefront
    runtime: node
    plan: free
    branch: main
    rootDir: apps/storefront

    buildCommand: |
      yarn install --immutable
      yarn build

    startCommand: yarn start
    healthCheckPath: /

    envVars:
      - key: NODE_ENV
        value: production
      - key: MEDUSA_BACKEND_URL
        value: https://<your-medusa-domain>
      - key: MEDUSA_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

    buildFilter:
      paths:
        - apps/storefront/**

  # --- Redis for Medusa ---
  - type: redis
    name: medusa-redis
    plan: free
    ipAllowList: []   # keep private (internal-only)

# --- Database ---
databases:
  - name: medusa-db
    plan: free
